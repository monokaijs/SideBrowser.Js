<!DOCTYPE html>
<html>
  <head>
  <title>SideBrowser.js</title>
  <link rel="stylesheet" href="themes/material-dark.css"/>
  <style>
	body {
		position: fixed;
		width: 100%;
		height: 100%;
		left:0;right:0;top:0;bottom:0;
	}
	.ctrls {
		position: fixed;
		left:0;right:0;top:0;bottom:0;
		height: 100%;
	}
	#nav-body-views {
		position:relative;
		height: calc(100% - 76px);
	}
  </style>
  </head>
    <body>
<!-- your code here -->
	<div class="ctrls">
		<div id="nav-body-tabs"></div>
		<div id="nav-body-ctrls"></div>
		<div id="nav-body-views"></div>
	</div>
<script>
    const enav = new (require('electron-navigation'))({
		newTabCallback: (url, options) => {
			options.postTabOpenCallback = webview => {
				webview.addEventListener('did-stop-loading', () => {
					webview.insertCSS("::-webkit-scrollbar{width:10px;height:10px}::-webkit-scrollbar-track{background:#f1f1f1}::-webkit-scrollbar-thumb{background:#888}::-webkit-scrollbar-thumb:hover{background:#555}");
				});
			}
			return {options};
		},
		defaultFavicons: true
	});
	enav.newTab ('https://www.google.com');
</script> 
</body>
</html>
